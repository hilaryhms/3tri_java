<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="main.js"></script>
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert(avada)" class="tecla tecla_pom">avada</button>
        <button onclick="alert(pato)" class="tecla tecla_clap">pato</button>
        <button onclick="alert(piupiu)" class="tecla tecla_tim">piupiu</button>

        <button onclick="alert(mickey)" class="tecla tecla_puff">mickey</button>
        <button onclick="alert(olaf)" class="tecla tecla_splash">olaf</button>
        <button onclick="alert(patrãnu)" class="tecla tecla_toim">patrãnu</button>

        <button onclick="alert(drama)" class="tecla tecla_psh">drama</button>
        <button onclick="alert(pernalon)" class="tecla tecla_tic">pernalon</button>
        <button onclick="alert(xuxa)" class="tecla tecla_tom">xuxa</button>
    </section>

    <audio src="sounds/avada.mp3" id="som_tecla_avada"></audio>
    <audio src="sounds/desprezivel.mp3" id="som_tecla_pato"></audio>
    <audio src="sounds/gatinho piu.mp3" id="som_tecla_piupiu"></audio>
    <audio src="sounds/let it go.mp3" id="som_tecla_mickey"></audio>
    <audio src="sounds/olaf.mp3" id="som_tecla_olaf"></audio>
    <audio src="sounds/patronum.mp3" id="som_tecla_patrãnu"></audio>
    <audio src="sounds/tum tum amm.mp3" id="som_tecla_drama"></audio>
    <audio src="sounds/velhinho.mp3" id="som_tecla_pernalon"></audio>
    <audio src="sounds/xuxa.mp3" id="som_tecla_xuxa"></audio>

    <script src="main.js"></script>

</body>
</html>
